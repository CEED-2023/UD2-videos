<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example with fields</title>
    <style>
        label {
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <form id="f1" name="form1" action="https://form-echo.fly.dev" method="POST">
        <fieldset>
            <label>
                Name:
                <input name="firstName" id="firstName" type="text" />
            </label>
            <label>
                Surname:
                <input name="surName" id="surName" type="text" />
            </label>
        </fieldset>
        <fieldset>
            <label>
                Favourite color:
                <select id="color" name="color">
                    <option value="" selected>Select one...</option>
                    <option value="#FF1493">Deep pink</option>
                    <option value="#228B22">Forest green</option>
                    <option value="#00CED1">Dark turquoise</option>
                </select>
            </label>
        </fieldset>
        <fieldset>
            <label><input type="radio" name="tvShow" value="A">Male</label>
            <label><input type="radio" name="tvShow" value="B">Female</label>
            <label><input type="radio" name="tvShow" value="C">Other</label>
        </fieldset>
        <br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
